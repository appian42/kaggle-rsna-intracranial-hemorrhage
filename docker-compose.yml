version: "3.8"
services:
  jupyter-lab:
    image: pytorch-1.1.0
    init: true
    build:
      context: ./
      dockerfile: Dockerfile
    shm_size: '8gb'
    env_file: ./.env
    ports:
      - 8888:8888
    volumes:
      - ${ROOT_DIR}:/code
      - ${DATA_DIR}:/code/input
    command:
      [
        "jupyter",
        "lab",
        "--allow-root",
        "--notebook-dir=/code"
      ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]